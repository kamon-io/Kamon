kamon {
  metric {
    tick-interval = 10 seconds
    default-collection-context-buffer-size = 1000
  }

  influxdb {
    hostname = "127.0.0.1"
    port = 0
    max-packet-size = 1024
    database = "mydb"
    protocol = "http"

    application-name = "kamon"
    hostname-override = none

    percentiles = [50.0, 70.5]
  }

  influxdb-hostname-override {
    hostname = "127.0.0.1"
    port = 0
    max-packet-size = 1024
    database = "mydb"
    protocol = "http"

    application-name = "kamon"
    hostname-override = "overridden"

    percentiles = [50.0, 70.5]
    extra-tags = {}
  }

  influx-with-auth-and-rp {
    hostname = "127.0.0.1"
    port = 0
    max-packet-size = 1024
    database = "mydb"
    protocol = "http"

    application-name = "kamon"
    hostname-override = none

    percentiles = [50.0, 70.5]
    extra-tags = {}

    authentication {
      user = "test-user"
      password = "test-password"
    }

    retention-policy = "six_month_rollup"
  }

  influxdb-with-extra-tags = ${kamon.influxdb}
  influxdb-with-extra-tags.extra-tags = {
    tag1 = "string"
    tag2 = 100
    tag3 = 99.5
    tag4 = false
  }
}

kamon.instrumentation.executor.sample-interval = 1ms

kanela.modules {
  executor-service {
    exclude += "^kamon.instrumentation.executor.*"
  }

  executor-service-capture-on-submit {
    enabled = true
    within = ${?kanela.modules.executor-service-capture-on-submit.within} [
      "com.google.common.util.concurrent..*",
      "java.util.concurrent..*",
      "scala.concurrent..*",
      "scala.concurrent.impl..*"
      "scala.concurrent.forkjoin.ForkJoinPool",
      "akka.actor..*",
      "play.api.libs.streams..*",
    ]
    context-aware-runnable-providers += kamon.instrumentation.executor.TestContextAwareRunnableProvider
    context-aware-callable-providers += kamon.instrumentation.executor.TestContextAwareCallableProvider
  }
}
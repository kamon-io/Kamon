akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://sharding-system@127.0.0.1:2551"
    ]

    sharding {
      state-store-mode = "ddata"
      coordinator-failure-backoff = 5 s
    }
  }
}

kamon {

  akka-sharding {
    refresh-interval = 1 second
  }

  metric {

    tick-interval = 500 milliseconds

    filters {
      akka-sharding {
        includes = ["sharding-system/tracked-shard"]
        excludes = ["sharding-system/untracked-shard"]
      }
    }
  }
}
kanela {
  log-level = "DEBUG"

  modules {
    advice-spec {
      name = "instrumentation cases for advices"
      instrumentations = [
        "kanela.agent.AdviceSpecInstrumentation",
        "kanela.agent.InterceptorSpecInstrumentation",
        "kanela.agent.MixinSpecInstrumentation",
      ]

      within = [
        "kanela.agent.*"
      ]
    }
  }
}
